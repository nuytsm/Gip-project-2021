<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Home.css">
        <style src="Home.css">
        </style>
    </head>
    <body>
    <div id="body">
       <div id="playerstat">

       </div>
<button  v-on:click='getlocationbyid(currentlocationid)'>getloc</button>
       <div id="currentlocationname" >
        <p> {{currentlocation.locationsname}} </p>
       </div>
     
       
       <div id="locationtext">
        {{currentlocation.locationtext}}
       </div>
       <div id="methods">
        <ul>
            <li v-for="method in locationmethods" v-on:click="getlocationbymethodid(method.nextlocationid)">
                {{method.methods }} 
            </li>
        </ul>
        </div>
       </div>
    </div>
</div>
    <script src="Home.js"></script>
</body>

    
</html>
